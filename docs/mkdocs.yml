site_name: "pySWAP documentation"

repo_url: https://github.com/zawadzkim/pySWAP
repo_name: zawadzkim/pySWAP

watch:
  - ../pyswap

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  logo: public/logo.webp
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: "Switch to Dark Mode"
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off
        name: "Switch to Light Mode"
      primary: teal
      accent: lime
plugins:
  - search
  - autorefs
  - blog
  - mkdocstrings:
      handlers:
        python:
          options:
            show_submodules: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_root_toc_entry: false
            heading_level: 2

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true
      separator: "_"
      toc_depth: 2